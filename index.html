<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MrFonseca Tones</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<header class="header container">
		<h1 class="logo"><a href="index.html">MrFonseca Tones</a></h1>
		<button class="btn-menu"><i class="fa fa-bars"></i></button>
		<div class="menu">
		<button class="btn-close"><i class="fa fa-close"></i></button>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Sobre</a></li>
				<li><a href="#contato">Contato</a></li>
			</ul>
		</div>
	</header>

	<main>
		<div class="banner container">
			<h1 class="title"></h1>
			<h3 class="subtitle">P e d a i s     d a     m e l h o r     q u a l i d a d e!</h3>
			<div class="buttons">
				<button class="btn btn-facebook"><i class="fa fa-facebook"></i>Facebook</button>
				<button class="btn btn-instagram"><i class="fa fa-instagram"></i>Instagram</button>
			</div>
		</div>
		<div id="contato" class="container contato">
		<h2>Fale Conosco!</h2>
			<form>
				<input type="text" name="name" placeholder="Seu Nome...">
				<input type="email" name="email" placeholder="Seu Email...">
				<textarea name="msg" rows="5" placeholder="Dúvidas/Sugestões/Críticas"></textarea>
				<button class="btn btn-form">
					<i class="fa fa-envelope"></i> Enviar
				</button>
			</form>
		</div>
	</main>

	<footer class="footer container">
		<p class="copy">&copy; Todos os direitos reservados!</p>
		<ul class="social">
			<li><a href="#"><i class="fa fa-facebook"></i></a></li>
			<li><a href="#"><i class="fa fa-instagram"></i></a></li>
			<li><a href="#"><i class="fa fa-twitter"></i></a></li>
			<li><a href="#"><i class="fa fa-envelope"></i></a></li>
		</ul>
	</footer>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$('.btn-menu').click(function(){
			$('.menu').fadeIn();
		});

		$('.btn-close').click(function(){
			$('.menu').fadeOut();
		});

		$('.btn-facebook').click(function(){
			window.open('http://www.facebook.com');
		});

		$('.btn-instagram').click(function(){
			window.open('http://www.instagram.com');
		});
		var count = 1;
		$(window).load(function(){
			var inter = setInterval(()=>{
				if (count === 1){
					$('.title').text('T');
				}
				if (count === 2){
					$('.title').text('TU');
				}
				if (count === 3){
					$('.title').text('TUR');
				}
				if (count === 4){
					$('.title').text('TURB');
				}
				if (count === 5){
					$('.title').text('TURBI');
				}
				if (count === 6){
					$('.title').text('TURBIN');
				}
				if (count === 7){
					$('.title').text('TURBINE');
				}
				if (count === 8){
					$('.title').text('TURBINE ');
				}
				if (count === 9){
					$('.title').text('TURBINE S');
				}
				if (count === 10){
					$('.title').text('TURBINE SU');
				}
				if (count === 11){
					$('.title').text('TURBINE SUA');
				}
				if (count === 12){
					$('.title').text('TURBINE SUA ');
				}
				if (count === 13){
					$('.title').text('TURBINE SUA G');
				}
				if (count === 14){
					$('.title').text('TURBINE SUA GU');
				}
				if (count === 15){
					$('.title').text('TURBINE SUA GUI');
				}
				if (count === 16){
					$('.title').text('TURBINE SUA GUIT');
				}
				if (count === 17){
					$('.title').text('TURBINE SUA GUITA');
				}
				if (count === 18){
					$('.title').text('TURBINE SUA GUITAR');
				}
				if (count === 19){
					$('.title').text('TURBINE SUA GUITARR');
				}
				if (count === 20){
					$('.title').text('TURBINE SUA GUITARRA');
				}
				count++;
			}, 300);

			if (count === 20){
				clearInterval(inter);
			}
		});
	</script>
</body>
</html>
